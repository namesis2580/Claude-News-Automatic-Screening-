name: Strategic Council Pipeline

on:
  schedule:
    # KST 16:00 (한국장 마감 후) = UTC 07:00
    - cron: '0 7 * * *'
    # EST 17:00 (미국장 마감 후) = UTC 22:00
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          TIER1_MODEL: ${{ vars.TIER1_MODEL || 'claude-haiku-4-5-20241022' }}
          TIER2_MODEL: ${{ vars.TIER2_MODEL || 'claude-sonnet-4-20250514' }}
          SUMMARY_MODEL: ${{ vars.SUMMARY_MODEL || 'claude-haiku-4-5-20241022' }}
        run: python -m src.news_screener.main

      - name: Upload report history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-history-${{ github.run_id }}
          path: data/report_history.json
          if-no-files-found: ignore
          retention-days: 30
